<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      >
    <h:head>
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
        <title>GPHYGED - Accueil</title>
        <link href="global.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <p:layout fullPage="true" >
            <p:layoutUnit id="top" position="north" size="150" collapsible="true">
                <h1 id="title">GPHY GED</h1>
            </p:layoutUnit>
                
             <p:layoutUnit id="center" position="center">
                 <h:form>
                    <div id ="errorBox_index" style="margin: auto;">
                            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" /> 
                    </div>

                    <div id ="loginBox_index">

                        <p:panelGrid columns="2" style="margin: auto;"> 

                            <h:outputLabel for="login_index" value="Login:" />  
                            <p:inputText id="login_index" value="#{userController.user.login}" label="login" />  

                            <h:outputLabel for="password_index" value="Password:" />  
                            <p:password id="password_index" value="#{userController.user.password}" label="passwd" /> 

                            <h:outputLabel value="" />
                            <p:commandButton value="Connect me!" action="#{userController.checkUser()}" update="messages"/>

                        </p:panelGrid> 
                    </div>
                 </h:form>
             </p:layoutUnit>

        </p:layout>
        
    </h:body>
</html>
